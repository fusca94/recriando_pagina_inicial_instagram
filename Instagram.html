<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_inst.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="inst_profile.jpg" alt="feed picture">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="inst_logo.jpg" class="instragm-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="snorlax.jpg" alt="profile_picture">
                    </div>
                    <a href="#" class="instagram-login">Continue as Snorlax</a>
                    <a href="#" class="instagram-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not Snorlax?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternate account</span>
                        or
                        <span class="link-blue">Subscribe</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
